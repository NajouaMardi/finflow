<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-white min-h-screen">
  <div *ngFor="let entry of stocks | keyvalue"
       class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-visible group hover:-translate-y-1 relative">

    <!-- Card Header with Icon -->
    <div class="flex items-start justify-between p-6 pb-4">
      <div class="flex flex-col space-y-4 flex-1">
        <!-- Top row: Icon, Title, and Recommend Button -->
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-gray-100 transition-colors">
              <img class="w-8 h-8 object-contain" [src]="icon(entry.key)" [alt]="entry.key + ' icon'" />
            </div>
            <div>
              <h3 class="text-xl font-bold text-gray-900 tracking-tight">{{ entry.key }}</h3>
              <span class="text-sm text-gray-500 font-medium">now</span>
            </div>
          </div>

          <button (click)="fetchRecs(entry.key)"
                  class="px-3 py-1.5 bg-[#85144b] hover:bg-[#6b1039] text-white text-xs font-semibold rounded-lg transition-all duration-200 hover:shadow-md active:scale-95 focus:outline-none focus:ring-2 focus:ring-[#85144b] focus:ring-opacity-50 whitespace-nowrap">
            <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            Recommend
          </button>
        </div>

        <!-- Recommendations List -->
        <ul *ngIf="recs[entry.key]?.length" class="space-y-2">
          <li *ngFor="let r of recs[entry.key]"
              class="flex items-center p-2 bg-gradient-to-r from-gray-50 to-gray-100 rounded-lg border-l-3 border-[#85144b] hover:from-[#85144b] hover:to-[#85144b] transition-all duration-200 cursor-pointer group/rec">
            <div class="w-4 h-4 rounded-full bg-[#85144b] bg-opacity-20 flex items-center justify-center mr-3 group-hover/rec:bg-opacity-40 transition-colors">
              <svg class="w-2 h-2 text-[#85144b] group-hover/rec:text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <span class="text-xs font-medium text-gray-700 group-hover/rec:text-white transition-colors">{{r}}</span>
          </li>
        </ul>
      </div>

      <!-- Trend Indicator - Positioned outside card -->
      <div class="absolute -top-2 -right-2 z-10">
        <span *ngIf="entry.value.increased"
              class="inline-flex items-center px-2.5 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-800 shadow-lg border-2 border-white">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L10 6.414 6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
          </svg>
          ▲
        </span>
        <span *ngIf="!entry.value.increased"
              class="inline-flex items-center px-2.5 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-800 shadow-lg border-2 border-white">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L10 13.586l3.293-3.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          ▼
        </span>
      </div>
    </div>

    <!-- Price Section -->
    <div class="px-6 pb-6">
      <div class="border-t border-gray-100 pt-4">
        <p class="text-sm text-gray-600 mb-1">Trading at</p>
        <p class="text-2xl font-bold text-gray-900">${{ entry.value.price | number:'1.2-2' }}</p>
      </div>
    </div>

    <!-- Accent Border -->
    <div class="h-1 bg-gradient-to-r from-[#85144b] to-black"></div>
  </div>

</div>
