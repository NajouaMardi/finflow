<div class="budget-chart-container" *ngIf="userId">
  <div class="chart-card">
    <div class="chart-header">
      <h3 class="chart-title">Monthly Budget vs Spending for {{ selectedYear }}</h3>
      <div class="year-select">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect" [(ngModel)]="selectedYear" (change)="loadChartData()">
          <option *ngFor="let year of getYearOptions()" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>

    <canvas baseChart width="1200" height="300"
            [data]="chartData"
            [options]="chartOptions"
            [type]="'line'"
            [legend]="lineChartLegend">
    </canvas>
  </div>
</div>
